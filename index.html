<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="matrix-container">
      <img src="./eisenhower-matrix.jpg" class="matrix-img">
      <a class="matrix-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="tasks-container">
      <p>
        <label for="new-task" class="task-title new-label">Add Item</label>
      </p>
      <div class="new-task-wrapper">
        <input id="new-task" class="task input" type="text">
        <button class="button">Add</button>
      </div>
      <h3 class="task-title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task-item">
          <input type="checkbox" class="checkbox">
          <label class="task label">Pay Bills</label>
          <input type="text" class="task input">
          <button class="button edit">Edit</button>
          <button class="button delete"><img src="./remove.svg" class="delete-img"></button>
        </li>
        <li class="task-item edit-mode">
          <input type="checkbox" class="checkbox">
          <label class="task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input">
          <button class="button edit">Save</button>
          <button class="button delete"><img src="./remove.svg" class="delete-img"></button>
        </li>
      </ul>
      <h3 class="task-title">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-item">
          <input type="checkbox" class="checkbox" checked>
          <label class="task label">See the Doctor</label>
          <input type="text" class="task input">
          <button class="button edit">Edit</button>
          <button class="button delete"><img src="./remove.svg" class="delete-img"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
